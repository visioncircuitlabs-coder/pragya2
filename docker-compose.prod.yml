services:
  nginx:
    image: nginx:1.25-alpine
    container_name: pragya-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - server
      - client
    restart: unless-stopped
    networks:
      - pragya-net

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: pragya-server
    env_file:
      - .env.production
    volumes:
      - server-reports:/app/server/reports
      - server-logs:/app/server/logs
    deploy:
      resources:
        limits:
          memory: 1536M
    restart: unless-stopped
    networks:
      - pragya-net

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://pragyacareer.com/api/v1
    container_name: pragya-client
    deploy:
      resources:
        limits:
          memory: 512M
    restart: unless-stopped
    networks:
      - pragya-net

  redis:
    image: redis:7-alpine
    container_name: pragya-redis
    command: >
      redis-server
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          memory: 192M
    restart: unless-stopped
    networks:
      - pragya-net

  certbot:
    image: certbot/certbot
    container_name: pragya-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - nginx
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done'"
    restart: unless-stopped
    networks:
      - pragya-net

volumes:
  server-reports:
  server-logs:
  redis-data:

networks:
  pragya-net:
    driver: bridge
